{% extends 'base_layout.html' %}

{% block content %}

  <h1>Signup</h1>
  <form class = "site-form" action="/accounts/signup/" method="post">
    {% csrf_token %}  <!-- needed in django so the server know this data is from your site-->
    {{ form }}
    <input type="submit" value="signup">
  </form>
  
{% endblock %}
